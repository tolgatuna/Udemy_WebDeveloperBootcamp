<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Methods</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <style type="text/css">
        .correct {
            color: green
        }

        .wrong {
            color: red;
            background-color: #bdc3c7;
        }

        .done {
            color: gray;
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeHolder="yourName">

    <select name="test" id="testSelect">
        <option value="ostrich">Ostrich</option>
        <option value="turtle">Turtle</option>
        <option value="toad">Toad</option>
    </select>

    <ul>
        <li>Skittles</li>
        <li>Starburst</li>
        <li>Twix</li>
    </ul>

    <img src="http://cdn.discoverwildlife.com/sites/default/files/imagecache/623px_wide/main/PMarten%20main.jpg" alt="Pine marten">
    <img src="http://cdn.discoverwildlife.com/sites/default/files/imagecache/623px_wide/main/PMarten%20main.jpg" alt="Pine marten">
    <img src="http://cdn.discoverwildlife.com/sites/default/files/imagecache/623px_wide/main/PMarten%20main.jpg" alt="Pine marten">

    <script src="methods.js" type="text/javascript"></script>
</body>
</html>
