<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>
	<h1>Todo List</h1>

	<ul>
		<li>
			<input type="checkbox">
			Walk Rusty
		</li>
		<li>
			<input type="checkbox">
			Buy Groceries
		</li>

			<input type="checkbox" checked>

		</li>
		<li class="completed">
			<input type="checkbox" checked>
			Do Another Thing
		</li>
		<li id="special">
			<input type="checkbox">
			Finish Recording Css
		</li>
	</ul>
</body>
</html>
