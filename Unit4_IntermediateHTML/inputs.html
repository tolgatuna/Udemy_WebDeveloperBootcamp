<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="DOG">	
		<label for="cats">Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="CAT">
		
		<p>What's your favorite color?</p>
		<select name="color">
			<option>Red</option>
			<option>Orange</option>
			<option>Yellow</option>
		</select>

		<p>What's your current mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>

		<p>Do you wanna get message?</p>
		<label for="message">Message ?</label>
		<input id="message" type="checkbox" name="message">	

		<p>Bio?</p>
		<textarea name="bio" rows="20" cols="50">
			
		</textarea>

		<button>Go !</button>	<!-- If the button is at the end it will be automatically submit button -->
	</form>
	
	

	
</body>
</html>
