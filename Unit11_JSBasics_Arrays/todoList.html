<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
		<h1 class="text-center">Todo List</h1>
		<ul class="list-group">
			<li class="list-group-item">"new" - Add a Todo</li>
			<li class="list-group-item">"list" - View All Todos</li>
			<li class="list-group-item">"listReverse" - View All Todos Starts from New to Old</li>
			<li class="list-group-item">"delete" - Remove Specific Todo</li>
			<li class="list-group-item">"deleteByIndex" - Remove Specific Todo via Index</li>
			<li class="list-group-item">"isUniform" -Check all todos are same</li>
			<li class="list-group-item">"quit" - Quit App</li>
		</ul>
	</div>
	<script type="text/javascript" src="todoList.js"></script>
</body>
</html>
