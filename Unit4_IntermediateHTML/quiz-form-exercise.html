<!DOCTYPE html>
<html>
<head>
	<title>Form-Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name: </label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name: </label>
			<input id="lastname" type="text" name="lastname"  placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		</div>

		<div>
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="your email" required>

			<label for="password">Password: </label>
			<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
		</div>

		<div>
			<label>
				Birtday:
				<select name="Month" placeHolder="Month">
					<option>Month</option>
				</select>
				<select name="Day">
					<option>Day</option>
				</select>
				<select name="Year">
					<option>Year</option>
				</select>
			</label>	
			
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input id="terms" type="checkbox" name="terms">
		</div>

		<input type="submit">
	</form>
</body>
</html>
