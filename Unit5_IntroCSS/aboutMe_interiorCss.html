<!DOCTYPE html>
<html>
<head>
	<title>About Me</title>
	<style type="text/css">
		/*
			GENERAL RULE : 
			selector {
				property: value;
			}
		*/

		/* Changing all h1 items : */
		h1 {
			color: blue;
		}

		/* Changing all li items:  */
		li {
			color: orange;
		}

		/* Conflicting - changes all as latest*/
		h1 {
			color: red;	
		}
	</style>
</head>
<body>
	<h1>About Me</h1>
	<h4>My Hobbies:</h4>
	<ul>
		<li>Playing Guitar</li>
		<li>Cooking</li>
		<li>Origami</li>
	</ul>
</body>
</html>
